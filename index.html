<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

<script type="text/javascript">

    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }
var value=0
    async function loop() {
        webcam.update(); // update the webcam frame
        show_first_or_second(state);
        value = await predict();
        show_value(value);
        window.requestAnimationFrame(loop);
    }
    
    var num =0
    var num2 =0
    var result = 0
    var available = "ok"
    var state = "first"
    // run the webcam image through the image model
   async function predict() {
        
        // predict can take in an image, video or canvas html element
        const prediction =  await model.predict(webcam.canvas);
        if (state=="first"){
        if(prediction[0].probability.toFixed(2)>0.8){
          num = 1
          return num;
            //document.write(num);
          
        }else if(prediction[1].probability.toFixed(2)>0.8){

            return num;
          //document.write(num);
         
        }else if(prediction[7].probability.toFixed(2)>0.8){
          num = 8
            return num;
          //document.write(num);
          
        }else if(prediction[8].probability.toFixed(2)>0.8){
          num = 9
            return num;
          //document.write(num);
          
        }else if(prediction[9].probability.toFixed(2)>0.8){
          num = 10
            return num;
          //document.write(num);
          
        }}
       if (state=="second"){
        if(prediction[0].probability.toFixed(2)>0.8){
          num2 = 1
          return num2;
            //document.write(num);
          
        }else if(prediction[1].probability.toFixed(2)>0.8){
          num2 = 2
          return num2;
            //document.write(num);
          
        }else if(prediction[2].probability.toFixed(2)>0.8){
          num2 = 3
            return num2;
          //document.write(num);
          
        }else if(prediction[3].probability.toFixed(2)>0.8){

          //document.write(num);

          //document.write(num);

          //document.write(num);

          //document.write(num);
         
        }else if(prediction[7].probability.toFixed(2)>0.8){
          num2 = 8
            return num2;
          //document.write(num);
          
        }else if(prediction[8].probability.toFixed(2)>0.8){
          num2 = 9

          //document.write(num);
          
        }else if(prediction[9].probability.toFixed(2)>0.8){
          num2 = 10
            return num2;
          //document.write(num);
          
        }}
    
        
    }
function show_first_or_second(state){
if (state=="calculate"){
document.getElementById("first_or_second").innerHTML = "calculating"; 
}else if(state == "sum"){
document.getElementById("first_or_second").innerHTML = num +"+"+ num2; 
}
else if(state == "sub"){
document.getElementById("first_or_second").innerHTML = num +"-"+ num2; 
}
else if(state == "mul"){
document.getElementById("first_or_second").innerHTML = num +"×"+ num2; 
}
else if(state == "div"){

}
document.getElementById("first_or_second").innerHTML = state + "number = ";
}
function show_value(value){

document.getElementById("realtime_value_area").innerHTML = value;
}
function change_state(){
    if (state=="first"){
state = "second"}
    else if(state=="second"){
    state = "calculate"
    }
}
function sum_two_num(num,num2){
state = "sum"
result = num+num2
document.getElementById("sum_result").innerHTML = "result = " + result;
}
